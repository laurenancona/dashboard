<h1 class="title" data-bind="title"></h1>
 
<h3 class="value">
  <span class="latest" data-bind="latest | prepend prefix | append suffix"></span><br>
  <span class="currently" data-bind="currently"></span>
</h3>

<p class="more-info" data-bind="moreinfo"></p>
<p class="last-updated" data-bind="lastupdated"></p>
